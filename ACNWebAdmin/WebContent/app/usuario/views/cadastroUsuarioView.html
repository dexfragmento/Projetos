<div class="row">
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading"> Cadastro de Usuários </header>
            <div class="panel-body">            
                <form name="cadastroUsuarioForm" role="form" class="form-validate form-horizontal" ng-submit="salvar()">
                    <div class="form-group">                    
                        <label class="col-sm-2 control-label" for="nome"><strong>Nome<span class="required">*</span></strong></label>                      
                        <div class="col-sm-10">
                            <input id="nome" 
                                   type="text" 
                                   class="form-control" 
                                   placeholder="Digite o nome do usuário"
                                   ng-model="dto.nome"
                                   required>
                        </div>                      
                    </div>
                    <div class="form-group">                    
                        <label class="col-sm-2 control-label" for="email"><strong>E-mail<span class="required">*</span></strong></label>                      
                        <div class="col-sm-10">
                            <input id="email" 
                                   type="text" 
                                   class="form-control" 
                                   placeholder="Digite o email do usuário"
                                   ng-model="dto.email"
                                   required>
                        </div>                      
                    </div>
                    <div class="form-group">                    
                        <label class="col-sm-2 control-label" for="login"><strong>Login<span class="required">*</span></strong></label>                      
                        <div class="col-sm-10">
                            <input id="login" 
                                   type="text" 
                                   class="form-control" 
                                   placeholder="Digite o login do usuário"
                                   ng-model="dto.login"
                                   required>
                        </div>                      
                    </div>
                    <div class="form-group">                    
                        <label class="col-sm-2 control-label" for="login"><strong>Senha<span class="required">*</span></strong></label>                      
                        <div class="col-sm-10">
                            <input id="senha" 
                                   type="password" 
                                   class="form-control" 
                                   placeholder="Digite a senha do usuário"
                                   ng-model="dto.senha"
                                   required>
                        </div>                      
                    </div>
                    <div class="form-group">                    
                        <label class="col-sm-2 control-label" for="perfil"><strong>Perfil<span class="required">*</span></strong></label>                      
                        <div class="col-sm-10">
                            <select id="perfil" ng-model="dto.perfil" ng-options="perfil.nome for perfil in listaPerfis" class="form-control" required>
                                <option value="" ng-disabled>Selecione o perfil</option>
                            </select>
                        </div>                      
                    </div>
                    <div class="form-group center pull-right">                      
                        <div class="col-sm-12">                      
                            <button class="btn btn-primary" 
                                    type="submit"
                                    ng-disabled="!cadastroUsuarioForm.$valid"><i class="fa fa-plus-square"></i>&nbsp;Salvar</button>
                            <button class="btn btn-default" 
                                    type="button"
                                    ng-click="limpar()"><i class="fa fa-eraser"></i>&nbsp;Limpar</button>
                            <a href="#/ZGFzaGJvYXJk" class="btn btn-danger" type="button"><i class="fa fa-minus-square"></i>&nbsp;Cancelar</a>
                        </div>                     
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
