
<div class="container">

  <form class="login-form" ng-submit="login(dto)">        
    <div class="login-wrap">
<!--         <p class="login-img"><i class="icon_lock_alt"></i></p> -->
        <p class="login-img"><img src="img/logomarca.jpg" width="130px" style="padding:1px; border:1px solid #021a40;"></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Login" ng-model="dto.login" auto-fill submit autofocus>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" placeholder="Senha" ng-model="dto.senha">
        </div>
        <label class="checkbox">
            <input type="checkbox" value="lembrar"> Lembrar
            <span class="pull-right"> <a href="#"> Esqueceu a senha?</a></span>
        </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit" auto-submit>Entrar</button>
	  </div>
	</form>

</div>
